language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy

  - docker tag udagram-api-feed sandeepvedavyas/udagram-api-feed:v3
  - docker tag udagram-api-user sandeepvedavyas/udagram-api-user:v3
  - docker tag udagram-frontend sandeepvedavyas/udagram-frontend:v3
  - docker tag reverseproxy sandeepvedavyas/reverseproxy:v3
  

# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push sandeepvedavyas/udagram-api-feed:v3
  - docker push sandeepvedavyas/udagram-api-user:v3
  - docker push sandeepvedavyas/udagram-frontend:v3
  - docker push sandeepvedavyas/reverseproxy:v3